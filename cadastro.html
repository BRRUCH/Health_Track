<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" title="Estilos">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <h1 class="bg-info text-light mt-5 mb-2 p-4 display-6">Cadastrar Novo Usu√°rio</h1>
        <div class="row">
            <form class="form-horizontal col-6 col-sm-6 col-md-6 col-lg-6 my-5">
                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="nome">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="idade">Idade:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="idade" placeholder="Digite sua idade" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="peso">Peso:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="peso" placeholder="Digite seu peso" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="sexo">Sexo:</label>
                    <div class="col-sm-10">
                    <input type="radio" name="sexo" id="sexo" value="Masculino" /> Masculino
                    <input type="radio" name="sexo" id="sexo" value="Feminino" /> Feminino
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Digite o email" />
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="pwd">Senha:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="pwd2">Senha:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd2" placeholder="Digite novamente a senha" />
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <div class="col-sm-10 offset-sm-2">
                        <a href="./index.html" class="btn btn-info text-light">Cadastrar</a>
    
    
                    </div>
                </div>
            </form>
    
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
