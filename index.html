<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link href="/css/styles.css" rel="stylesheet" type="text/css" title="Estilos">
    <title>Health Track</title>
</head>

<body>
    <!-- menu de navegação -->
    <nav class="navbar navbar-light bg-info navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="./sobre.html">Health Track</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ajuda.html">Ajuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobre.html">Sobre</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- fim do menu de navegação -->

    <div class="container">
        <div class="row">
            <div class="col-8 col-sm-12 col-md-6 col-lg-8">
                <figure class="my-3">
                    <img src="./images/Logo Health Track.png" alt="Health Track" class="img-fluid my-5">
                </figure>
            </div>

            <!-- Inicio de Formulário -->
            <form class="form-horizontal col-12 col-sm-12 col-md-12 col-lg-4 my-5">
                <h1 class="bg-info text-light mt-4 mb-4 p-2 display-6">Login</h1>
                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Digite o email" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="pwd">Senha:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
                    </div>
                </div>
                <a href="./esquecisenha.html" class="text-info mt-2 mb-2">Esqueci a Senha</a>
                <div class="row mb-3 mt-3">
                    <div class="col-sm-10 offset-sm-2">
                        <a href="#" class="btn btn-info text-light">Login</a>
                        <a href="./cadastro.html" class="btn btn-info text-light">Cadastrar</a>

                    </div>
                </div>
            </form>

            <!-- Final do formulário -->


        </div>

    </div>


    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
